<!DOCTYPE html>
<html>
<body>
<head>
    <title>Vacation</title>
<style>
    .checkbox {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
</style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<h2>Indu Sri Kunuguntla Selects A Vacation</h2>

<div class="container">
    <form>
       <div class="form-group">
        <input type="checkbox" class="checkbox" id="air" name="vacationtime" value="true">
        <label for="air">Travel by Air</label></div> <br>
        <div class="form-group">
        <input type="checkbox" class="checkbox" id="domestic" name="vacationtime" value="true">
        <label for="domestic">Domestic</label> </div><br>
        <div class="form-group">
        <input type="checkbox" class="checkbox" id="resort" name="vacationtime" value="false">
        <label for="resort">Resort</label> </div><br>
        <div class="form-group">
        <input type="button" class="btn btn-warning" color="red" value="Select a vacation" onclick="selectVacation()">
    </div>
    </form>
    <br>
    <script>
        var my_vacation={};
        function selectVacation(){
            my_vacation={};
            let throughair=document.getElementById("air").checked
            let throughdomestic=document.getElementById("domestic").checked
            let throughresort=document.getElementById("resort").checked
    if(throughair)
    {
        my_vacation.air=true;
    }
    else
    {
        my_vacation.air=false;
    }
    if(throughdomestic)
    {
        my_vacation.domestic=true;
    }
    else
    {
        my_vacation.domestic=false;
    }
    if(throughresort)
    {
        my_vacation.resort=true;
    }
    else
    {
        my_vacation.resort=false;
    }
    

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
    </script>
     <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="propertyname" value="city"> <br>
        <br>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice"> 
    <br>
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
        <p id="result">A vacation is selected and also updated</p>
    </form> 
<script>
    function updateVacation()
{
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}

   </script>
</body>
</html>
