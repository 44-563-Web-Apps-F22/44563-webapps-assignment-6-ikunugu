<!DOCTYPE html>
<html>
<title>WA Assignemnet 6</title>
<body>
<h2>Indu Sri Kunuguntla computes  discounts. </h2>
<form>
    <div class="container">
    <label for="basevalue">Enter base amount </label>
    <input type ="number" id="basevalue" name="basevalue" value=20> 
</div><br>
<div class="container">
    <label for="discountvalue">Enter the discount percentage </label>
    <input type ="number" id="discountvalue" name="discountvalue" value=10 > 
</div><br>
<div>
    <input type="button" class="btn btn-danger" onclick="discount()" value="Apply discount">
</div>
</form>

<p id="result">This changes will be seen here</p>

<script> 

function discount (){
    let basevalue=document.getElementById("basevalue").value;
    let val=document.getElementById("discountvalue").value;
    let result="";
    for(let i=1;i<=5;i++)
    {
        let discount=(basevalue*i)-((basevalue*i)*val/100);
        result=result+" "+discount;
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+ basevalue +" are "+result;
}
</script>

</body>
</html>
