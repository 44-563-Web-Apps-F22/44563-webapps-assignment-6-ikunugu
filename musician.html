<body>
<h1>Musician guess by Indu Sri Kunuguntla</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter the Secret Musician Name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lenon"> <br>

    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script>  
correct=0
wrong = 0
function checkGuess (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    
    
    out = document.getElementById("result")
    if(age == nick){
        correct=correct+1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("You got it right")
    } else {
        wrong=wrong+1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("Wrong Musician")
    }
}
</script>
<div class="container">
    <img id="image" src="termites.jpg" width="100" height="100" onclick="swapimage()" alt="termites">
</div>
<script>
useImage=1
function swapimage(){
    switch(useImage)
    {
        case 1:
        document.getElementById('image').src = "termites.jpg" ;
        useImage=useImage + 1;
        break;
        case 2:
        document.getElementById('image').src="grasshoper.jpg";
        useImage=useImage + 1;
        break;
        case 3:
        document.getElementById('image').src="ant.jpg";
        useImage=1;
        break;

    }

}
</script>
